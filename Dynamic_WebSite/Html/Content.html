<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link href="../css/UIDesign.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://kit.fontawesome.com/1749d1b496.js"
            crossorigin="anonymous"
        ></script>
        <title>My Webber</title>
    </head>

    <body>
        <div class="grid">
            <nav
                class="nav nav-tab header navbar-expand d-flex justify-content-between py-2 bg-white"
            >
                <li class="nav-item px-5 search">
                    <form class="form-control bg-light">
                        <button type="button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input
                            type="text"
                            class="rounded"
                            placeholder="Search Here"
                        />
                    </form>
                </li>
                <ul class="nav icon">
                    <li class="nav-item px-1">
                        <a href="" class="nav-link text-black"
                            ><i class="fa-solid fa-bell"></i
                        ></a>
                    </li>
                    <li class="nav-item px-1">
                        <a href="" class="nav-link text-black"
                            ><i class="fa-solid fa-user"></i
                        ></a>
                    </li>
                </ul>
            </nav>
            <aside class="left bg-light">Side Bar</aside>
            <main class="content bg-light">Content</main>
            <aside class="right bg-light">Mark Up Info</aside>
            <div class="footer bg-light">Content</div>
        </div>
    </body>
</html>
